<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        {% for user in users %}
        <tr>
            <td><a href="{{ url_for('user_detail', user_id=user['id']) }}">{{ user['id'] }}</a></td>
            <td>{{ user['name'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
